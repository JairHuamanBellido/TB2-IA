    <script>
      let container = document.getElementById("container");
      const input = document.querySelector("input");
      const rgb = document.getElementById("favcolor");

      const changeColorOfLayerText = (color) => {
        let image_text = document.getElementsByClassName("layer-text");

        for (let i = 0; i < image_text.length; ++i) {
          image_text.item(i).setAttribute("fill", color);
        }
      };

      const changeInputLayer = (color) => {
        let image_text = document.getElementsByClassName("input-layer");
        for (let i = 0; i < image_text.length; ++i) {
          image_text.item(i).setAttribute("fill", color);
        }
      };
      const changeOutputLater = (color) => {
        let image_text = document.getElementsByClassName("output-layer");
        for (let i = 0; i < image_text.length; ++i) {
          image_text.item(i).setAttribute("fill", color);
        }
      };
      const changeHiddenLayer = (color) => {
        let image_text = document.getElementsByClassName("hidden-layer");
        for (let i = 0; i < image_text.length; ++i) {
          image_text.item(i).setAttribute("fill", color);
        }
      };

      const changeTextColor = (color) => {
        let h1 = document.querySelector("h1");
        let h2 = document.querySelector("h2");
        let p = document.querySelector("p");
        h1.style.color = color;
        h2.style.color = color;
        p.style.color = color;
      };

      const changeLineColors = (color) => {
        let image_text = document.getElementsByClassName("layer-line");
        for (let i = 0; i < image_text.length; ++i) {
          image_text.item(i).setAttribute("stroke", color);
        }
      };

      const changeColor = (prediction) => {
        let colorSelected;
        if (prediction > 0.5) {
          colorSelected = "#ffffff";
        } else {
          colorSelected = "#242424";
        }
        changeTextColor(colorSelected);
        changeColorOfLayerText(colorSelected);
        changeLineColors(`${colorSelected}9f`);
        changeInputLayer(colorSelected);
        changeOutputLater(colorSelected);
        changeHiddenLayer(`${colorSelected}2f`);
      };
      
      input.addEventListener("change", (e) => {
        const red = +parseInt("0x" + rgb.value.slice(1, 3));
        const green = +parseInt("0x" + rgb.value.slice(3, 5));
        const blue = +parseInt("0x" + rgb.value.slice(5, 7));

        fetch(
          `http://localhost:5000/api/v1/color?red=${red}&blue=${blue}&green=${green}`
        )
          .then((response) => response.json())
          .then((data) => {
            container.style.background = e.target.value;
            changeColor(data.predict);
          });
      });
    </script>
